<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI OAuth2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>FastAPI OAuth2 Authentication</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Welcome to FastAPI with OAuth2 Authentication</h2>
        <p>This is a simple example of integrating Google OAuth2 in FastAPI.</p>

        <!-- Google Login Button -->
        <a href="{{ google_auth_url }}" target="_blank" class="btn">
            <i class="fab fa-google"></i> Login with Google
        </a>

        <!-- Logout Button -->
        <a href="/logout" target="_blank" class="btn logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>        
    </div>

</body>
</html>
